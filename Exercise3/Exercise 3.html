<!DOCTYPE html>
<html>

  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
    <body>

        <script src="https://npmcdn.com/vue/dist/vue.js"></script>

        <div id="exercise">
            <p>1. Show a "result" of 'Not There Yet' as long as "value" is not equal to 45 - you can change "value" with the buttons.
                Print 'Done' once you did it
            </p>
            <div>
                <p>Current Value: {{ value }}</p>
                <button @click="value += 5">Add 5</button>
                <button @click="value += 1">Add 1</button>
                <p>{{ result }}</p>
            </div>
            <p>2. Watch for changes in the "result" and reset the "value" after 5 seconds </p>
            <div>
                <input type="text">
                <p>{{ value }}</p>
            </div>
        </div>
        <script type="text/javascript">
            
            var app = new Vue({ 
                el: '#exercise',
                data: {
                    value: 0        
                },
                computed : {
                    result: function() {
                        return this.value < 45 ? "Not There Yet" : "Done";
                    }
                },
                watch: {
                    result: function(value) {
                      var vm = this; 
                      setTimeout(function() {
                        vm.value = 0;
                      }, 1000);
                    }
                }
            });
        </script>
    </body>
</html>
